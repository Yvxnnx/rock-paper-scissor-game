<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor Game</title>
    <script src="./app.js" defer></script>

</head>

<body class="container">
    <main class="text-center">
        <h1 class="title">Rock - Paper - Scissor </h1>
        <h2 class="subtitle"> <u>Choose your move</u></h1>
            <div id="button-container">
                <button type="button" value="1" class="btn my-3" id="btn-rock" onclick="play(this.value)"><i
                        class="fa-solid fa-hand-fist"></i></button>
                <button type="button" value="2" class="btn my-3 mx-5" id="btn-paper" onclick="play(this.value)"><i
                        class="fa-solid fa-hand"></i></button>
                <button type="button" value="3" class="btn my-3" id="btn-scissor" onclick="play(this.value)"><i
                        class="fa-solid fa-hand-peace"></i></button>
            </div>
            <hr>
            <h3>VS</h3>
            <hr>
            <h2 class="computer"> <u>Computer</u></h2>
            <button type="button" id="computer-icon-wrapper" class="btn my-3" disabled> 
                <i id="computer-icon"></i>
            </button>
            <div id="results">
                <div class="col-lg-4 mx-auto " id="scoreboard">
                    <ul class="list-group px-5">
                        <li class="list-group-item d-flex justify-content-between bg-info p-2 text-dark bg-opacity-25">Your Score: <span id="your-score"></span></li>
                        <li class="list-group-item d-flex justify-content-between bg-info p-2 text-dark bg-opacity-25">Computer Score:<span id="computer-score"></span></li>
                      </ul>
                </div>
                <br>
                <p class="lead" id="status"></p>
                <button id="play-again" class="disabled btn btn-dark" onclick="playAgain()">Play Again</button>
            </div>

    </main>
</body>

</html>
